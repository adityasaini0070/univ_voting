<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .navbar {
            background: bl;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: blue;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container" style="border:none; padding:0; max-width:900px;">
        <a th:href="@{/elections}">Elections</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </div>
</div>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <p th:if="${error}" class="error" th:text="${error}"></p>
        <div>
            <label for="universityId">University ID:</label>
            <input type="text" id="universityId" name="universityId" required />
        </div>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number (for OTP, optional):</label>
            <input type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
