<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üó≥Ô∏è University Voting</a>
            <ul class="navbar-nav">
                <li><a th:href="@{/elections}" class="nav-link">Elections</a></li>
                <li><a th:href="@{/results}" class="nav-link">Results</a></li>
                <li><a th:href="@{/login}" class="nav-link">Login</a></li>
                <li><a th:href="@{/register}" class="nav-link active">Register</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <p th:if="${error}" class="error" th:text="${error}"></p>
        <div>
            <label for="universityId">University ID:</label>
            <input type="text" id="universityId" name="universityId" required />
        </div>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number (for OTP, optional):</label>
            <input type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
