<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <p th:if="${error}" class="error" th:text="${error}"></p>
        <div>
            <label for="universityId">University ID:</label>
            <input type="text" id="universityId" name="universityId" required />
        </div>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="VOTER">Voter</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number (for OTP, optional):</label>
            <input type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
