<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Enter OTP</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .navbar {
            background: black;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container" style="border:none; padding:0; max-width:900px;">
        <a th:href="@{/elections}">Elections</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin Dashboard</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
<div class="container">
    <h2>Enter OTP</h2>
    <p class="message">An OTP has been sent to your linked Telegram account.</p>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/vote/verify-otp}" method="post">
        <input type="hidden" name="electionId" th:value="${electionId}" />
        <input type="hidden" name="candidateId" th:value="${candidateId}" />
        <div>
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required autofocus />
        </div>
        <button type="submit">Verify and Cast Vote</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/elections}">Back to Elections</a>
    </div>
</div>
</body>
</html>
