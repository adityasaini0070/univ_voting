<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="message">You have been logged out</p>
    <div>
      <label for="username">University ID:</label>
      <input type="text" id="username" name="username" required autofocus />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="bottom-links">
    <a th:href="@{/register}">Don't have an account? Register</a>
  </div>
</div>
</body>
</html>
