<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
    .navbar {
      background: blue;
      color: #fff;
      padding: 10px 0;
      margin-bottom: 30px;
    }
    .navbar a {
      color: blue;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="container" style="border:none; padding:0; max-width:900px;">
    <a th:href="@{/elections}">Elections</a>
    <a th:href="@{/profile}">Profile</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/register}">Register</a>
  </div>
</div>
<div class="container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="message">You have been logged out</p>
    <div>
      <label for="username">University ID:</label>
      <input type="text" id="username" name="username" required autofocus />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="bottom-links">
    <a th:href="@{/register}">Don't have an account? Register</a>
  </div>
</div>
</body>
</html>
