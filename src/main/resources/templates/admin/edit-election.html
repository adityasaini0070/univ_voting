<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Edit Election</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a th:href="@{/}" class="navbar-brand">üó≥Ô∏è University Voting</a>
            <ul class="navbar-nav">
                <li><a th:href="@{/}" class="nav-link">Home</a></li>
                <li><a th:href="@{/elections}" class="nav-link">Elections</a></li>
                <li><a th:href="@{/results}" class="nav-link">Results</a></li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}" class="nav-link active">Admin</a>
                </li>
                <li><a th:href="@{/profile}" class="nav-link">Profile</a></li>
                <li><a th:href="@{/logout}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
    <h2>Edit Election</h2>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/admin/edit-election}" method="post">
        <input type="hidden" name="id" th:value="${election.id}" />
        <div>
            <label for="name">Election Name:</label>
            <input type="text" id="name" name="name" th:value="${election.title}" required />
        </div>
        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" th:value="${#temporals.format(election.startTime, 'yyyy-MM-dd''T''HH:mm')}" required />
        </div>
        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" th:value="${#temporals.format(election.endTime, 'yyyy-MM-dd''T''HH:mm')}" required />
        </div>
        <button type="submit">Update Election</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/admin}" class="button">Back to Admin Dashboard</a>
        <a th:href="@{/admin/create-candidate}" class="button">Create Candidate</a>
        <a th:href="@{/admin/create-election}" class="button">Create Election</a>
    </div>
        </div>
    </div>
</body>
</html>
