<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Candidate</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .navbar {
            background : black;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container" style="border:none; padding:0; max-width:900px;">
        <a th:href="@{/elections}">Elections</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/admin}">Admin Dashboard</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
<div class="container">
    <h2>Create Candidate</h2>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/admin/create-candidate}" method="post">
        <div>
            <label for="name">Candidate Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="description">Description / Manifesto:</label>
            <input type="text" id="description" name="description" required />
        </div>
        <div>
            <label for="electionId">Election:</label>
            <select id="electionId" name="electionId">
                <option th:each="election : ${elections}"
                        th:value="${election.id}"
                        th:text="${election.title}"></option>
            </select>
        </div>
        <button type="submit">Create Candidate</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/admin}" class="button">Back to Admin Dashboard</a>
        <a th:href="@{/admin/create-election}" class="button">Create Election</a>
    </div>
</div>
</body>
</html>
