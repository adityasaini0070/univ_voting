<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Create Candidate</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a th:href="@{/}" class="navbar-brand">üó≥Ô∏è University Voting</a>
            <ul class="navbar-nav">
                <li><a th:href="@{/}" class="nav-link">Home</a></li>
                <li><a th:href="@{/elections}" class="nav-link">Elections</a></li>
                <li><a th:href="@{/results}" class="nav-link">Results</a></li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}" class="nav-link active">Admin</a>
                </li>
                <li><a th:href="@{/profile}" class="nav-link">Profile</a></li>
                <li><a th:href="@{/logout}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
    <h2>Create Candidate</h2>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/admin/create-candidate}" method="post">
        <div>
            <label for="name">Candidate Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="description">Description / Manifesto:</label>
            <input type="text" id="description" name="description" required />
        </div>
        <div>
            <label for="electionId">Election:</label>
            <select id="electionId" name="electionId">
                <option th:each="election : ${elections}"
                        th:value="${election.id}"
                        th:text="${election.title}"></option>
            </select>
        </div>
        <button type="submit">Create Candidate</button>
    </form>
    <div class="bottom-links">
        <a th:href="@{/admin}" class="button">Back to Admin Dashboard</a>
        <a th:href="@{/admin/create-election}" class="button">Create Election</a>
    </div>
        </div>
    </div>
</body>
</html>
