<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container" style="max-width: 900px;">
    <h2>Admin Dashboard: Manage Elections</h2>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <div style="margin-bottom: 20px;">
        <a th:href="@{/admin/create-election}" class="button">Create New Election</a>
        <a th:href="@{/admin/create-candidate}" class="button">Add Candidate</a>
    </div>

    <h3>Existing Elections</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="election : ${elections}">
            <td th:text="${election.title}"></td>
            <td th:text="${#temporals.format(election.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(election.endTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{'/admin/edit-election'(id=${election.id})}" class="button">Edit</a>
                <form th:action="@{/admin/delete-election}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${election.id}" />
                    <button type="submit" class="button" onclick="return confirm('Are you sure you want to delete this election?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="bottom-links">
        <a th:href="@{/elections}">Back to Main Elections Page</a>
        <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
            <button type="submit" class="button">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
