<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Elections</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .navbar {
            background: blue;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: blue;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container" style="border:none; padding:0; max-width:900px;">
        <a th:href="@{/elections}">Elections</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
<div class="container" style="max-width: 900px;">
    <h2>Available Elections</h2>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <div sec:authorize="hasRole('ADMIN')" style="margin-bottom: 20px;">
        <a th:href="@{/admin}" class="button">Go to Admin Dashboard</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Candidates</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="election : ${elections}">
            <td th:text="${election.title}"></td>
            <td th:text="${election.startTimeLocal != null ? #temporals.format(election.startTimeLocal, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
            <td th:text="${election.endTimeLocal != null ? #temporals.format(election.endTimeLocal, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
            <td>
                <ul style="padding-left: 20px;">
                    <li th:each="candidate : ${candidatesMap[election.id]}" th:text="${candidate.name}"></li>
                </ul>
            </td>
            <td>
                <div sec:authorize="hasRole('VOTER')">
                    <form th:action="@{/vote/select-candidate}" method="post" th:if="${#temporals.createNow().isAfter(election.startTimeLocal) and #temporals.createNow().isBefore(election.endTimeLocal)}">
                        <input type="hidden" name="electionId" th:value="${election.id}" />
                        <select name="candidateId" style="margin-bottom: 10px;">
                            <option th:each="candidate : ${candidatesMap[election.id]}"
                                    th:value="${candidate.id}"
                                    th:text="${candidate.name}"></option>
                        </select>
                        <button type="submit">Request OTP to Vote</button>
                    </form>
                </div>
                <span th:if="${#temporals.createNow().isBefore(election.endTimeLocal)}">Not yet started</span>
                <span th:if="${#temporals.createNow().isAfter(election.startTimeLocal) }">Ended</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="bottom-links">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
