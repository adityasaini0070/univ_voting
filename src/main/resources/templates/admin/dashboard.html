<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .navbar {
            background: blue;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: blue;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .dashboard-buttons {
            margin-bottom: 30px;
        }
        .dashboard-buttons a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="container" style="border:none; padding:0; max-width:900px;">
        <a th:href="@{/elections}">Elections</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
<div class="container" style="max-width: 900px;">
    <h2>Admin Dashboard</h2>
    <div class="dashboard-buttons">
        <a th:href="@{/admin/create-election}" class="button">Add Election</a>
        <a th:href="@{/admin/create-candidate}" class="button">Add Candidate</a>
        <a th:href="@{/admin/elections}" class="button">View All Elections</a>
    </div>
    <p>Welcome to the admin dashboard. Use the buttons above to manage elections and candidates.</p>
</div>
</body>
</html>
